<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz - Programvareutviklingsmetoder</title>
        <script src="quiz.js" defer></script>
    </head>
    <body>
        <h1>Quiz - PVUM</h1>

        <div class="questions">
            <p>Vi lager en gøy quiz med Programvareutviklingsmetoder!</p>
            <p>Her er noen spørsmål:</p>
            <div class="quiz-card">
                <div class="question">
                    <h2>Her er første spørsmål?</h2>
                    <p>Hva er en av forskjellene på Scrum og Kanban</p>
                    <div class="options">
                        <ol>
                            <li>Scrum har sprints</li>
                            <li>Kanban har sprints</li>
                            <li>
                                Skrum er avhengig av at forrige steg er ferdig
                                før neste settes i gang
                            </li>
                        </ol>
                    </div>
                    <div class="alternative-btns">
                        <button class="alternative-btn">Alternativ 1</button>
                        <button class="alternative-btn">Alternativ 2</button>
                        <button class="alternative-btn">Alternativ 3</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
